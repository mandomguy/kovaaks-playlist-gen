<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Generator</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="main-app">
        <div class="icons">
          <span>Clicking</span>
          <span>Tracking</span>
          <span>Target Switching</span>
        </div>

        <div class="playlist">
          <div class="static">
            <span class="static1"
              >Click the button to generate the scenarios!</span
            >
            <span class="static2"></span>
            <span class="static3"></span>
          </div>
          <div class="tracking">
            <span class="tracking1"
              >Click the button to generate the scenarios!</span
            >
            <span class="tracking2"></span>
            <span class="tracking3"></span>
          </div>
          <div class="target-switching">
            <span class="target-switching1"
              >Click the button to generate the scenarios!</span
            >
            <span class="target-switching2"></span>
            <span class="target-switching3"></span>
          </div>
        </div>

        <div class="bottom-frame">
          <div class="button">
            <button class="btn" type="button">Generate</button>
          </div>
        </div>
      </div>
    </div>

    <script defer src="../js/main.js"></script>
  </body>
</html>
